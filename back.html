<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="back.css" />
        <title>Backoffice</title>
    </head>
    <body>
        <section>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">AmazeZone</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./front.html"
                                >Home <span class="sr-only">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./back.html"
                                >Backoffice
                                <span class="sr-only">Backoffice page</span></a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <div>
            <h1>THE BACKOFFICE</h1>
        </div>
        <section class="main-form">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <form onsubmit="formSubmit(event)">
                            <div class="form-group">
                                <label for="name">Product:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    aria-describedby="name"
                                    value="Item"
                                    placeholder="Enter product type"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label
                                ><br />
                                <textarea
                                    id="description"
                                    name="description"
                                    rows="4"
                                    cols="48"
                                    placeholder="Add product description"
                                    required
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="brand"
                                    aria-describedby="brand"
                                    placeholder="Enter brand name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="imageUrl">Image URL:</label><br />
                                <input
                                    type="text"
                                    class="form- control"
                                    id="image"
                                    style="width: 375px"
                                    aria-describedby="image"
                                    placeholder="Add an image URL"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="price"
                                    >Recomended Retail Price:</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="price"
                                    aria-describedby="price"
                                    placeholder=" Enter RRP"
                                    required
                                />
                            </div>
                            <button type="submit" class="btn btn-secondary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="back.js"></script>
    </body>
</html>
