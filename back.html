        <script>
            // create variables for the Api Url and the headers with bearer token

            const headers = new Headers({

            });
            // create function to fetch the Data from the Api and convert it with Json

            const postApiProducts = (product, callback) => {
                fetch(apiUrl, {
                    headers,
                    method: "POST",
                    body: JSON.stringify(product),
                })
                    .then((responce) => responce.json())
                    .then((data) => callback(null, data))
                    .catch((error) => callback(error, null));
            };

            // create function to add the data to the form
            const formOnSubmit = (event) => {
                event.preventDefult();
                const name = document.querySelector("#name").value;
                const brand = document.querySelector("#brand").value;
                const price = parseInt(document.querySelector("#price").value);
                const imageUrl = document.querySelector("#imageUrl").value;
                const description =
                    document.querySelector("#description").value;
                const product = {
                    name,
                    brand,
                    price,
                    imageUrl,
                    description,
                };
                postProducts(product, (error, data) => {
                    if (error) {
                        console.log(error);
                    } else {
                        event.target.reset();
                        window.location.replace("/");
                        alert("Product added");
                    }
                });
            };
            window.onload = () => {
                const form = document.querySelector("form");
                form.onsubmit = formOnSubmit;
            };
        </script>
