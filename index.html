    <body>
        <section id="nav-top-common">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="https://github.com/RaevenTech"
                    >AmazeZone</a
                >

                <a class="navbar-brand" href="./back.html">BackOffice</a>
            </nav>
        </section>

        <section id="card-deck-dynamic">
            <div class="container">
                <h1 class="mt-5">Products</h1>
                <hr />
                <div class="card-columns"></div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>

        <script>
            // create variables for the Api Url and the headers with bearer token

            const apiUrl =
                "https://striveschool-api.herokuapp.com/api/product/";
            const headers = new Headers({
                "Content-type": "application/json",
                Authorization:
                    "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjU2YzZmYmE5MDIzOTAwMTVkOTY2MTAiLCJpYXQiOjE2NTAwMDg3MjMsImV4cCI6MTY1MTIxODMyM30.eTos5_6p8OEYExQ1Qx74w0GvxYzq-16P00WtNy_l5UM",
            });
            // create function to fetch the Data from the Api and convert it with Json

            const getApiProducts = (callback) => {
                fetch(apiUrl, { headers })
                    .then((responce) => responce.json())
                    .then((data) => callback(null, data))
                    .catch((error) => callback(error, null));
            };
            window.onload = () => {
                getApiProducts((error, data) => {
                    if (error) {
                        console.log({ error });
                    } else {
                        const content = document.querySelector(".card-columns");
                        content.innerHTML = "";
                        data.forEach((product) => {
                            content.innerHTML += ` <div class="card">
                        <img src="${product.imageUrl}" class="card-img-top" alt="..." />
                        <div class="card-body">
                            <h5 class="card-title">
                                ${product.name}
                            </h5>
                            <p class="card-text">
                                ${product.desccription}.
                            </p>
                        </div>
                    </div>`;
                        });
                    }
                });
            };
        </script>
    </body>
